<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: burlywood;">
    
    <div class="mx-auto my-5 text-center bg-dark" style="display: block; width: 310px; height: 440px;">
        <div class=" border headerCal">
            <h2 class="my-2">Calculator<span class="badge badge-secondary"></span></h2>
        </div>
        <div class="my-2 inputText"><input type="text" id="inputfield" class="border border rounded"></div>
        <div class="my-3">
            <div>
                <button type="button" class="btn btn-info" style="width: 70px; height: 50px;" onclick="percentage()">%</button>
                <button type="button" class="btn btn-info" style="width: 70px; height: 50px;" onclick="clearScr()">Clear</button>
                <button type="button" class="btn btn-info"><img src="images\backspace.png" alt=""
                        style="width: 70px; height: 35px;" onclick="backspace()"></button>
            </div>
            <div class="my-2">
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="reciprocal('1/')">1/x</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="square()">x<sup>2</sup></button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="sqRoot()"><sup>2</sup>√x</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('/')">÷</button>
            </div>
            <div class="my-2">
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('7')">7</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('8')">8</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('9')">9</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('*')">*</button>
            </div>
            <div class="my-2">
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('4')">4</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('5')">5</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('6')">6</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('-')">-</button>
            </div>
            <div class="my-2">
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('1')">1</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('2')">2</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('3')">3</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('+')">+</button>
            </div>
            <div class="my-2">
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="negativeval()">+/-</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('0')">0</button>
                <button type="button" class="btn btn-info" style="width: 58px; height: 40px;" onclick="getNumber('.')">.</button>
                <button type="button" class="btn btn-info isEqualto btn-outline-dark" style="width: 58px; height: 40px; font-size: x-large;" onclick="cal()">=</button>
            </div>
        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
